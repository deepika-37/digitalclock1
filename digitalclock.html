<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalClock</title>
    <link rel="stylesheet" href="./digi.css" />

</head>

<body>
    <div class="container">
        <img class="clock" src="./clock.png" alt="Logo" />
        <div id="container1">
            <div class="time">
                <span class="time-hour">TIME</span>
                <span class="class1">
                    <span id="clock-hours" class="time-zone">10</span>
                    <span class="section">hrs</span>
                </span>
                <div class="dotted">
                    <span class="dots"></span>
                    <span class="dots"></span>
                </div>
                <span class="class1">
                    <span id="clock-minutes" class="time-zone">00</span>

                    <span class="section">mts</span>
                </span>
                <div class="dotted">
                    <span class="dots"></span>
                    <span class="dots"></span>
                </div>
                <span class="class1">
                    <span id="clock-seconds" class="time-zone">01</span>

                    <span class="section">secs</span>
                </span>
                <span id="clock-period" class="time-mode"> AM </span>

            </div>
            <div class="box-1"></div>
            <div class="box-2"></div>
        </div>

        <div class="program">
            <img src="./wake_up.svg" alt="Wake Up" class="programs morning__logo" />
            <span class="greet morning__text">Set wake up time</span>
            <select  id="select-morning" class="plan morning-time planning" name="time" id="time">
        <option value="">Select Time</option>
        <option value="12AM - 1AM">12 AM - 1 AM</option>
        <option value="1AM - 2AM">1 AM - 2 AM</option>
        <option value="2AM - 3AM">2 AM - 3 AM</option>
        <option value="3AM - 4AM">3 AM - 4 AM</option>
        <option value="4AM - 5AM">4 AM - 5 AM</option>
        <option value="5AM - 6AM">5 AM - 6 AM</option>
        <option value="6AM - 7AM">6 AM - 7 AM</option>
        <option value="7AM - 8AM">7 AM - 8 AM</option>
        <option value="8AM - 9AM">8 AM - 9 AM</option>
        <option value="9AM - 10AM">9 AM - 10 AM</option>
        <option value="10AM - 11AM">10 AM - 11 AM</option>
        <option value="11AM - 12PM">11 AM - 12 PM</option>
        <option value="12PM - 1PM">12 PM - 1 PM</option>
        <option value="1PM - 2PM">1 PM - 2 PM</option>
        <option value="2PM - 3PM">2 PM - 3 PM</option>
        <option value="3PM - 4PM">3 PM - 4 PM</option>
        <option value="4PM - 5PM">4 PM - 5 PM</option>
        <option value="5PM - 6PM">5 PM - 6 PM</option>
        <option value="6PM - 7PM">6 PM - 7 PM</option>
        <option value="7PM - 8PM">7 PM - 8 PM</option>
        <option value="8PM - 9PM">8 PM - 9 PM</option>
        <option value="9PM - 10PM">9 PM - 10 PM</option>
        <option value="10PM - 11PM">10 PM - 11 PM</option>
        <option value="11PM - 12AM">11 PM - 12 AM</option>
      </select>
      <hr class="hr-one" />

            <img src="./lunch_time.svg" alt="an img" class="programs lunch-logo" />
            <span class="greet lunch-msg">Set lunch time</span>
            <select  id="select-afternoon" class="plan lunch-time planning" name="time" id="time">
                <option value="">Select Time</option>
                <option value="12AM - 1AM">12 AM - 1 AM</option>
                <option value="1AM - 2AM">1 AM - 2 AM</option>
                <option value="2AM - 3AM">2 AM - 3 AM</option>
                <option value="3AM - 4AM">3 AM - 4 AM</option>
                <option value="4AM - 5AM">4 AM - 5 AM</option>
                <option value="5AM - 6AM">5 AM - 6 AM</option>
                <option value="6AM - 7AM">6 AM - 7 AM</option>
                <option value="7AM - 8AM">7 AM - 8 AM</option>
                <option value="8AM - 9AM">8 AM - 9 AM</option>
                <option value="9AM - 10AM">9 AM - 10 AM</option>
                <option value="10AM - 11AM">10 AM - 11 AM</option>
                <option value="11AM - 12PM">11 AM - 12 PM</option>
                <option value="12PM - 1PM">12 PM - 1 PM</option>
                <option value="1PM - 2PM">1 PM - 2 PM</option>
                <option value="2PM - 3PM">2 PM - 3 PM</option>
                <option value="3PM - 4PM">3 PM - 4 PM</option>
                <option value="4PM - 5PM">4 PM - 5 PM</option>
                <option value="5PM - 6PM">5 PM - 6 PM</option>
                <option value="6PM - 7PM">6 PM - 7 PM</option>
                <option value="7PM - 8PM">7 PM - 8 PM</option>
                <option value="8PM - 9PM">8 PM - 9 PM</option>
                <option value="9PM - 10PM">9 PM - 10 PM</option>
                <option value="10PM - 11PM">10 PM - 11 PM</option>
                <option value="11PM - 12AM">11 PM - 12 AM</option>
              </select>
            <hr class="hr-two" />


            <img src="./nap_time.svg" alt="Nap Time" class="programs nap" />
            <span class="greet sleep-time">Set nap time</span>
            <select id="select-evening" class="plan nap-time planning" name="time" id="time">
                <option value="">Select Time</option>
        <option value="12AM - 1AM">12 AM - 1 AM</option>
        <option value="1AM - 2AM">1 AM - 2 AM</option>
        <option value="2AM - 3AM">2 AM - 3 AM</option>
        <option value="3AM - 4AM">3 AM - 4 AM</option>
        <option value="4AM - 5AM">4 AM - 5 AM</option>
        <option value="5AM - 6AM">5 AM - 6 AM</option>
        <option value="6AM - 7AM">6 AM - 7 AM</option>
        <option value="7AM - 8AM">7 AM - 8 AM</option>
        <option value="8AM - 9AM">8 AM - 9 AM</option>
        <option value="9AM - 10AM">9 AM - 10 AM</option>
        <option value="10AM - 11AM">10 AM - 11 AM</option>
        <option value="11AM - 12PM">11 AM - 12 PM</option>
        <option value="12PM - 1PM">12 PM - 1 PM</option>
        <option value="1PM - 2PM">1 PM - 2 PM</option>
        <option value="2PM - 3PM">2 PM - 3 PM</option>
        <option value="3PM - 4PM">3 PM - 4 PM</option>
        <option value="4PM - 5PM">4 PM - 5 PM</option>
        <option value="5PM - 6PM">5 PM - 6 PM</option>
        <option value="6PM - 7PM">6 PM - 7 PM</option>
        <option value="7PM - 8PM">7 PM - 8 PM</option>
        <option value="8PM - 9PM">8 PM - 9 PM</option>
        <option value="9PM - 10PM">9 PM - 10 PM</option>
        <option value="10PM - 11PM">10 PM - 11 PM</option>
        <option value="11PM - 12AM">11 PM - 12 AM</option>
      </select>
            <img src="./crescent-moon-stars-night-evening-260nw-1730959015.webp" alt="Night Time" class="programs night-logo" />
            <span class="greet night-text">Set night time</span>
            <select id="select-night" class="plan night-time planning" name="time" id="time">
                <option value="">Select Time</option>
        <option value="12AM - 1AM">12 AM - 1 AM</option>
        <option value="1AM - 2AM">1 AM - 2 AM</option>
        <option value="2AM - 3AM">2 AM - 3 AM</option>
        <option value="3AM - 4AM">3 AM - 4 AM</option>
        <option value="4AM - 5AM">4 AM - 5 AM</option>
        <option value="5AM - 6AM">5 AM - 6 AM</option>
        <option value="6AM - 7AM">6 AM - 7 AM</option>
        <option value="7AM - 8AM">7 AM - 8 AM</option>
        <option value="8AM - 9AM">8 AM - 9 AM</option>
        <option value="9AM - 10AM">9 AM - 10 AM</option>
        <option value="10AM - 11AM">10 AM - 11 AM</option>
        <option value="11AM - 12PM">11 AM - 12 PM</option>
        <option value="12PM - 1PM">12 PM - 1 PM</option>
        <option value="1PM - 2PM">1 PM - 2 PM</option>
        <option value="2PM - 3PM">2 PM - 3 PM</option>
        <option value="3PM - 4PM">3 PM - 4 PM</option>
        <option value="4PM - 5PM">4 PM - 5 PM</option>
        <option value="5PM - 6PM">5 PM - 6 PM</option>
        <option value="6PM - 7PM">6 PM - 7 PM</option>
        <option value="7PM - 8PM">7 PM - 8 PM</option>
        <option value="8PM - 9PM">8 PM - 9 PM</option>
        <option value="9PM - 10PM">9 PM - 10 PM</option>
        <option value="10PM - 11PM">10 PM - 11 PM</option>
        <option value="11PM - 12AM">11 PM - 12 AM</option>
      </select>
        </div>
        <div class="greeting">
            <h1 id="greeting-message" class="greet-msgs">GRAB SOME HEALTHY BREAKFAST!!!</h1>
        </div>

        <div class="mrng-msg">
            <h1 id="greeting-text" class="mrngmsg">&nbsp &nbsp GOOD MORNING!!! WAKE UP !!!</h1>
        </div>
        <img src="./capture3.png " alt="an img" id="photo"  class="greeting-photo"/>
        <button id="set-alarm-btn" class="button"><span>Set Alarm!</span></button>
        <div class="timingss">
            <span> 
                Wake Up Time : <span id="set-wakeup-time"></span>
            </span>
            <br/>
            <span> Lunch Time : <span id="set-lunch-time">
           </span>
            <br/>
            <span> Nap Time : <span id="set-nap-time"></span>
        </span>
        <br/>
            <span> Night Time : <span id="set-night-time"></span> 
        </span>
        </div>
    </div>
    <script src="./digi.js"></script>
</body>

</html>
